{% extends "main/base.html" %}
{% block title %}{{ item.name }}{% endblock title %}
{% block main %}

<div class="container">
	<h2 class="mt-2">Полное описание вакансии</h2>
	<br>
	{{ item.text|safe }}

	<a class="btn btn-dark" href="{% url 'main:list' %}">Назад</a>
	{% if user.is_authenticated %}
	<a class="btn btn-primary" href="{% url 'main:graph' id=item.id %}">Статистика</a>
	{% endif %}
</div>

{% endblock main %}
