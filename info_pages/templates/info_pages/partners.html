<div class='row p-3 mt-2' {% if use_bg %}style='background: #f5f5f5; border-radius: 30px'{% endif %}>
    <div class='text-center'>
      <h3><b>Наши партнеры</b></h3>
    </div>
    {% if team.count >= 8 %}
    <div class="col-1 d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-secondary"><i class="fa-regular fa-arrow-left"></i></button>
    </div>  
    {% endif %}
    <div class='col-10 mx-auto variable-width'>
      {% for partner in partners %}
      <div class='text-center mx-2'>
        <a class="my-2">
          <img src="{{partner.photo.file_thumbnail_partner.url}}" class="image-crop" style='height: 150px' alt="Responsive image">
        </a>
      </div>
      {% endfor %}
    </div>
    {% if team.count >= 8 %}
    <div class="col-1 d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-secondary"><i class="fa-regular fa-arrow-right"></i></button>
    </div>  
    {% endif %}
  </div>
